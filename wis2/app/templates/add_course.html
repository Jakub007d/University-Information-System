{% block content %}
    <div>
        <a href = "{{url_for('mainPage')}}">Back</a>
    </div>
    <h3>Pridanie kurzu</h3>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.name.label }}<br>
            {{ form.name(size=32) }}
            {% for error in form.name.errors %}
            <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </p>
        <p>
            {{ form.description.label }}<br>
            {{ form.description(size=150) }}
        </p>
        <p>
            {{ form.type}}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
